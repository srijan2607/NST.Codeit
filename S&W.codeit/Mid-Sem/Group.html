<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="color: red; padding: 20px; padding-bottom: 20px">
      This is a red paragraph.
    </p>
    <p
      style="
        background-color: yellow;
        border-radius: 5px;
        padding: 20px 20px 20px 20px;
      "
    >
      This paragraph has a yellow background.
    </p>
    <p style="border: 1px solid black">This paragraph has a black border.</p>
  </body>
</html>
