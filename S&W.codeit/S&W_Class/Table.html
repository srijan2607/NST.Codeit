<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Tabel.css" />
  </head>
  <body>
    <table>
      <thead>
        <th>Tag</th>
        <th>Description</th>
      </thead>
      <tbody>
        <tr>
          <td>table</td>
          <td>Declares a new table</td>
        </tr>
        <td>tr</td>
        <td>Declares a new row</td>
        <tr>
          <td>td</td>
          <td>Declares a new column in the row</td>
        </tr>
        <tr>
          <td>th</td>
          <td>Declares a new header</td>
        </tr>
        <tr>
          <td>thead</td>
          <td>Declares a new table head</td>
        </tr>
        <tr>
          <td>tbody</td>
          <td>Declares the table body where content is placed</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
