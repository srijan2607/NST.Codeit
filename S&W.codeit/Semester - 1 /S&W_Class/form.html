<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form id="myForm">
      <h2>Registration Form</h2>
      <br /><br />
      <label for="fname">First Name :</label>
      <input type="text" id="fname" name="fname" required />
      <br /><br />
      <label for="lname">Last Name :</label>
      <input type="text" id="lname" name="lname" required />
      <br /><br />
      <laibel for="email">Email :</laibel>
      <input type="email" id="email" name="email" required />
      <br /><br />
      <label for="password">Password :</label>
      <input type="password" id="password" name="password" required />
      <br /><br />
      <label for="age">Age :</label>
      <input type="number" id="age" name="age" min="18" max="99" required />
      <br /><br />
      <label for="DOB">DOB</label>
      <input type="date" id="DOB" name="DOB" required />
      <br /><br />
      <label for="time">TOB</label>
      <input type="time" id="time" name="DOT" required />
      <br /><br />
      <label>language</label>
      <select id="language" name="language">
        <option value="English">English</option>
        <option value="or">or</option>
        <option value="Spanish">Spanish</option>
      </select>
      <br /><br />
      <div>
        <labe>Are you underage</labe>
        <br /><br />
        <label>yes!</label>
        <input type="radio" name="underage" />
        <label>No </label>
        <input type="radio" name="underage" />
        <br /><br />
      </div>
      <div>
        <span>Hobbies</span>
        <br /><br />
        <label>Coding</label>
        <input type="checkbox" name="Hobbies" />
        <br /><br />
        <label>idk</label>
        <input type="checkbox" name="Hobbies" />
        <br /><br />
        <label>Politics</label>
        <input type="checkbox" name="Hobbies" />
        <br /><br />
      </div>
      <div>
        <label>Them</label>
        <input type="color" name="them" />
      </div>
      <br />
      <br />
      <label>File</label>
      <input type="file" name="file" accept=".jpg,.png,.jpeg" />
      <br /><br />
      <input type="submit" value="Submit" id="submit" />
      <br /><br />
      <input type="reset" value="reset" id="reset" />
    </form>
  </body>
</html>
