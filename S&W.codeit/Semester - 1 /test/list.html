<html lang="en">
  <head>
    <title>Couple of Lists</title>
    <style>
      h2 {
        font-size: 24px;
        color: blue;
      }
      ol {
        color: green;
        border: 1px solid black;
        padding: 25px;
      }
      ul {
        color: red;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h2>Today's Tasks</h2>
    <ol>
      <li>Complete the coding assignment</li>
      <li>Review notes for the meeting</li>
      <li>Exercise for 30 minutes</li>
    </ol>
    <h2>Favorite Fruits</h2>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Strawberry</li>
    </ul>
  </body>
</html>
