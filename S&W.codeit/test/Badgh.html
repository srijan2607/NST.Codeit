<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Badge Design</title>
    <style>
      #badge-container {
        width: 250px;
        height: 250px;
        border: 2px solid #003366;
        margin: auto;
        padding: 10px;
        background-color: #f0f0f0;
        text-align: center;
      }
      .badge-title {
        font-size: 18px;
        font-weight: bold;
      }
      .badge-logo {
        height: 100px;
        width: 100px;
        background-color: #ffd700;
        border-radius: 50%;
        border: 2px solid #8b4513;
        margin: 20px auto;
      }
      .badge-label {
        font-size: 14px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="badge-container">
      <span class="badge-title">Gold Member</span>
      <div class="badge-logo"></div>
      <span class="badge-label">Achievement Unlocked</span>
    </div>
  </body>
</html>
